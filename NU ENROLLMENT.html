        <!-- title -->
        <h1> Enrollment form</h1>
        <form> 
            <!-- info of user -->



            <!-- Academic Year -->
            <span class="select">
                <select name="" id="">
                    <option label="">Academic Year:</option>
                        <option value=""> 2023 - 2024 </option>
                        <option value=""> 2022 - 2023  </option>
                        <option value=""> 2021 - 2022 </option>
                        <option value=""> 2020 - 2021  </option>
                        <option value=""> 2018 - 2019  </option>
                        <option value=""> 2016 - 2017 </option> 
                        <option value=""> 2014 - 2015 </option>
                        <option value=""> 2012 - 2013 </option>  
                        <option value=""> 2010 - 2011 </option>
                </select>
            </span>
             <!-- course -->
        <span class="select">
            <select name="" id="">
                <option label="">Select a course:</option>
                <optgroup label="College of Education">
                    <option value=""> Bachelor of Science in Education major in Mathematics </option>
                    <option value=""> Bachelor of Science in Education major in TLE </option>
                    <option value=""> Bachelor of Science in Education major in Filipino </option>
                    <option value="">Bachelor of Science in Education major in English </option>
                </optgroup>
                <optgroup label="College of Industrial Technology">
                    <option value="">Bachelor of Science in Information Technology</option>
                    <option value="">Bachelor of Industrial Technology</option>
                </optgroup>
            </select>
        </span>

        <!-- semester -->
         <span class="select">
            <select name="" id="">
                <option label="">Semester:</option>
                    <option value=""> 1 </option>
                    <option value=""> 2 </option>
                    <option value=""> Summer </option>   
            </select>
        </span>

        <!-- checkbox -->
        <div class="checkbox">
            <label for="">Year:</label><br>
    
            <input type="checkbox" id="" name="" value="">
            <label for=""> 1st year </label><br>
            <input type="checkbox" id="" name="" value="">
            <label for=""> 2nd year </label><br>
            <input type="checkbox" id="" name="" value="">
            <label for=""> 3rd year </label><br>
            <input type="checkbox" id="" name="" value="">
            <label for=""> 4th year </label><br>
        </div>
    
        <!-- button -->
        <div class="button-bottom"> </div>
        <button class="submit-button"> Enroll </button>
        <button class="cancel-button"> Cancel </button>
